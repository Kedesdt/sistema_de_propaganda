{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-camera-video"></i> Portal do Cliente
        </span>
        <div>
            {% if session.get('cliente_id') %}
                <span class="text-white me-3">
                    <i class="bi bi-person-circle"></i> {{ session.get('cliente_nome', 'Cliente') }}
                </span>
                <a href="{{ url_for('cliente.dashboard') }}" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="{{ url_for('cliente.logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            {% else %}
                <a href="{{ url_for('cliente.login') }}" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a href="{{ url_for('cliente.register') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-person-plus"></i> Registrar
                </a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
