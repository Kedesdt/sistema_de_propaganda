{% extends "base.html" %}

{% block title %}404 - Página Não Encontrada{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Página Não Encontrada</h2>
        <p class="lead mb-4">
            A página que você está procurando não existe ou foi removida.
        </p>
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #ffc107;"></i>
        </div>
        <div>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                <i class="bi bi-house"></i> Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
